

    <head>
        <title>FBLakery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    </head>
    
    <body>
        <header>
           
        </header>
        
        <div class="body-content">
        <div class="content-wrapper" id="main-block">
            <div id="topsection" class="off">
            <nav id="topnav">
                <ul>
  								<li data-template="1" class="nav-item lnr lnr-pencil">
  								   <div data-template="1">Order</div>
  								</li>
  								<li data-template="2" class="nav-item lnr lnr-store">
  								   <div data-template="2">Bakery</div>
  								  </li>
  								 <li data-template="3" class="nav-item lnr lnr-leaf">
  								   <div data-template="3">Weed</div>
  								</li>
  								
  							</ul>		
              </nav>
              {{> Template.dynamic template=toptab}}
            </div>
            
             <div class="split-container">
              
                <div class="split-top">
					
					        <div class="split-content">
						        <img src='http://www.quinzanisbakery.com/images/bread-sesame-vienna.jpg' class="back-img" />
						        <span>Sample text</span>
					        </div>
                </div>
                
                
                
                <div  class="split-bottom">
                    <div class="split-content">
						          Sample
				          	</div>
                </div>
              
            </div>
            
            <div id="bottomsection" class="off">
             
              {{> Template.dynamic template=bottomtab}}
              <nav id="bottomnav">
                
                <ul>
                <li data-template="-1" class="nav-item lnr lnr-book">
  								  <div data-template="-1" >Reserve</div>
  								</li>
  								<li data-template="-2" class="nav-item lnr lnr-home">
  								  <div data-template="-2">Restaurant</div>
  								</li>
  								<li data-template="-3" class="nav-item lnr lnr-warning">
  								  <div data-template="-3" >No, please</div>
  								</li>
  								
  								
  							</ul>		
              
              </nav>
            </div>
            
            <div class="center-nav">
					        <input name="toggler" type= "checkbox" id="toggler" unchecked>
					        <input name="resizer" type= "checkbox" id="resizer" unchecked>
					        
                  <div class="circle" id= "menu">
        						<nav style = "transition: display 300ms ease;">
        							<ul>
        								<li data-template="2" class="nav-item lnr lnr-pencil">
        								   <div data-template="2">Order</div>
        								</li>
        								<li data-template="1" class="nav-item lnr lnr-store">
        								   <div data-template="1">Bakery</div>
        								  </li>
        								<label class="nav-expand lnr lnr-question-circle" for="resizer">
        								  <div>Gluten-Free?</div>
        								</label>
        							</ul>
        						</nav>
        						<label for="toggler" class="toggle" id="clicker"><span class="lnr lnr-mustache"></span></label>
        						<nav>
        							<ul>
        							 <label class="nav-expand lnr lnr-diamond" for="resizer">
        								  <div>Gluten-Free?</div>
        								</label>
        								<li data-template="-1" class="nav-item lnr lnr-home">
        								  <div data-template="-1">Restaurant</div>
        								</li>
        								<li data-template="-2" class="nav-item lnr lnr-book">
        								  <div data-template="-2" >Reserve</div>
        								</li>
        							</ul>
        						</nav>
						
						
                  </div>
                </div>
            
        </div>
        </div>
        
        <footer>
        
			    <span>Filler text</span>
            
        </footer>
		
        
    </body>
